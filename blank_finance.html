<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card_finance">
        <form action="">
            <h1>Данные о ваших доходах</h1>
            <input type="text" placeholder="Наименование организации">
            <input type="text" placeholder="Должность">
            <input type="text" placeholder="Заработная плата в месяц">
            <input type="text" placeholder="Заработная плата за посл. 3 месяца">
            <p>Сведения о кредите</p>
            <input type="text" placeholder="Покупка телефона ( наименование товара)">
            <input type="text" placeholder="Стоимость товара">
            <input type="text" placeholder="Количество товара">
            <input type="text" placeholder="Итого сумма кредита">

            <select name="" id="">
                <option value="">Вид кредита</option>
            </select>
            <select name="" id="">
                <option value="">Срок кредита ( мес)</option>
            </select>
            <select name="" id="">
                <option value="">Точка получения товара</option>
            </select>
        </form>
        <input type="submit" value="Далее">
    </div>
</body>
</html>
